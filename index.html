<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Fruit Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Merge Fruit Game</h1>
    <p>Click on an empty cell to place the next fruit. Merge identical fruits to create bigger ones!</p>
    
    <!-- Game Container for all components -->
    <div id="game-container">
        <div id="game-and-legend">
            <!-- Game Board Area -->
            <div id="game-area">
                <!-- Next Fruit Display Section -->
                <div id="next-fruit-container">
                    <h3>Next Fruit:</h3>
                    <div id="next-fruit"></div> <!-- This will be updated dynamically -->
                </div>
                <div id="game-board"></div> <!-- The 7x7 grid for the game board -->
                <button id="reset-btn">Restart Game</button> <!-- Reset button -->
                <p>Score: <span id="score">0</span></p> <!-- Score display -->
            </div>

            <!-- Improved Fruit Merging Legend -->
            <div id="legend">
                <h2>Fruit Order</h2>
                <div class="legend-items">
                    <div class="fruit-icon cherry"></div>
                    <div class="fruit-icon strawberry"></div>
                    <div class="fruit-icon grape"></div>
                    <div class="fruit-icon orange"></div>
                    <div class="fruit-icon apple"></div>
                    <div class="fruit-icon pear"></div>
                    <div class="fruit-icon pineapple"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
